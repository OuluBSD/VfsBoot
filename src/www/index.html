<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VfsBoot Web Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header">
        <h1>ðŸ¤– VfsBoot Web Interface</h1>
        <div id="status">
            <div id="status-indicator"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>
    
    <div id="main-content">
        <div id="sidebar">
            <div class="sidebar-section">
                <h2>Navigation</h2>
                <div class="sidebar-item active" data-view="terminal">Terminal</div>
                <div class="sidebar-item" data-view="files">File Browser</div>
                <div class="sidebar-item" data-view="settings">Settings</div>
            </div>
            
            <div class="sidebar-section">
                <h3>Recent Sessions</h3>
                <div class="sidebar-item">Session 1</div>
                <div class="sidebar-item">Session 2</div>
                <div class="sidebar-item">Session 3</div>
            </div>
            
            <div class="sidebar-section">
                <h3>Tools</h3>
                <div class="sidebar-item">AI Assistant</div>
                <div class="sidebar-item">Code Generator</div>
                <div class="sidebar-item">Project Manager</div>
            </div>
        </div>
        
        <div id="terminal-container">
            <div id="terminal-header">
                <h2>Terminal</h2>
                <div id="terminal-actions">
                    <button class="btn" id="clear-btn">Clear</button>
                    <button class="btn" id="save-btn">Save Session</button>
                </div>
            </div>
            
            <div id="terminal"></div>
            
            <div id="input-area">
                <input type="text" id="command-input" placeholder="Enter command...">
                <button class="btn" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="script.js"></script>
</body>
</html>
